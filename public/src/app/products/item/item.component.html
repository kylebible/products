<div class="item">
  <div class="imgdiv">
    <img [src]="item.url" alt="">
  </div>
  <h3>{{item.title}}</h3>
  <h2>{{item.price}}</h2>
  <a [routerLink]="['/edit', index]" ><button class="btn btn-warning col-6">Edit</button></a>
  <button class="btn btn-danger col-6" (click)="deleteItem()">Delete</button>
</div>
