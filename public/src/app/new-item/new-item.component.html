<div class="container box" style="text-align: center">
  <form onsubmit="return false" (submit)="addItem()">
    <div class="form-group">
      <input type="text" name="name" value="" placeholder="Name" [(ngModel)]="item.title">
    </div>
    <div class="form-group">
      <input type="text" name="price" value="" placeholder="Price" [(ngModel)]="item.price">
    </div>
    <div class="form-group">
      <input type="text" name="image_url" value="" placeholder="Image URL" [(ngModel)]="item.url">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit!</button>
    </div>
  </form>
</div>
